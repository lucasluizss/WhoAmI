<div class="uk-container uk-padding">
	<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
		<h3 class="uk-card-title">Ranking <span class="icon" uk-icon="icon: star"></span></h3>
		<ul class="uk-list uk-list-large uk-list-divider">
			<li *ngFor="let item of rankingList">{{ item.player }} <span class="uk-badge">{{ item.score }}</span></li>
		</ul>
	</div>
</div>
